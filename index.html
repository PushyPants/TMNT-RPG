<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TMNT RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    
</head>
<body>

<div class="jumbotron text-center">
    <div class="container mx-auto logo-container">
            <img src="assets/images/tmnt-logo.png" class="turtle-logo">
    </div>
</div>
<!-- Overall container for the game play area -->
<div class="container">
    <!-- first card that hold the active fighters in the game -->
    <div class="card fightersCard">
    <div class="card-header fighterCardHeader">  
        <div class="container">
            <!-- Left fighter score -->
            <div class="row">    
                <div class="col-md-4 text-left score-left">              
                        <h3 class="card-title inline">Health Points: <h3 id="left-hp" class="card-title inline">???</h3>
                </div>
                <div class="col-md-4 text-center">              
                    <h3 class="card-title"><img class='smLogo' src="https://vignette.wikia.nocookie.net/logocomics/images/7/75/TMNT-Transparent.png/revision/latest?cb=20180105035927"></h3>
                </div>
                <!-- Right side fighter score -->
                <div class="col-md-4 text-right score-right">              
                        <h3 class="card-title inline">Health Points: <h3 id="right-hp" class="card-title inline">???</h3>
                </div>
            </div>
        </div>   
    </div>
    <!-- This is where the images of the fighters will be held -->
    <div class="card-body fighters-body">
        <div class="container">
                <div class="row">  
                    <div class="col-md-4 text-center left-fighter-image"> 
                        <div class="card">
                            <div class="card-header">
                                    <h3 id="left-player-name" class="card-title">Player 1</h3>
                            </div>
                            <div class="card-body text-center fighter-img">
                                    <img id="left-player-img" src="assets/images/placeholder.png" class="rounded img-fluid">
                            </div>
                        </div>             
                    </div>
                    <div class="col-md-4 text-center running-score">  
                        <div class="card" style="border: none;">
                            <div class="card-body text-center">
                                <button id="attack-btn" type="button" class="btn btn-danger attack-btn">ATTACK!!!</button> 
                            </div>
                        </div> 
                        <ul class="list-group">
                            <li id="p1-stat-title" class="list-group-item red-bg"><h4>Player 1</h3></li>
                            <li id="p1-stat-HP" class="list-group-item list-group-item-info text-left">Health: </li>
                            <li id="p1-stat-attack" class="list-group-item  list-group-item-info text-left">Attack Strength: </li>
                            <li id="p2-stat-title" class="list-group-item red-bg" ><h4>Player 2</h1></li>
                            <li id="p2-stat-HP" class="list-group-item list-group-item-info text-left">Health: </li>
                            <li id="p2-stat-counter" class="list-group-item list-group-item-info text-left">Counter Strength: </li>
                            </ul>

                    </div>
                    <!-- Right fighter images will be placed in the div below  -->
                    <div class="col-md-4 text-center">    
                            <div class="card">
                                    <div class="card-header">
                                            <h3 id="right-player-name" class="card-title">Player 2</h3>
                                    </div>
                                    <div class="card-body text-center fighter-img">
                                        <img  id="right-player-img" src="assets/images/placeholder.png" class="rounded img-fluid">
                                    </div>
                                </div>                                                   
                    </div>
                </div>
            </div>  
    </div>
    </div>
    <br />

    <div class="card">
    <div class="card-header text-center">
        <h3 class="card-title">Pick Your Character</h3>
    </div>
    <div id="characterRow-cardBody" class="card-body text-center">
        <div class="container">
            <div id ="character-row" class="row character-row">
               
            </div>
        </div>
    </div>
    </div>

    

</div>

<!-- Modal Dialogue Box -->
<div class="modal fade" id="modalBox" tabindex="-1" role="dialog" aria-labelledby="modalBoxCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mx-auto" id="modalTitle"><img src="assets/images/tmnt-logo.png"></h5>
            </div>
            <div class="modal-body text-center">
              Bogus Dude! You lost! <br> click the button to try again.
            </div>
            <div class="modal-footer text-center">
              <button type="button" class="btn btn-danger mx-auto">Play Again</button>
            </div>
          </div>
        </div>
      </div>

<div class="calloutContainer">
    <div class="calloutBody">
        <img src="https://i.pinimg.com/originals/ed/38/bc/ed38bc8081b5194a3fb66a7ab808e3f2.png" alt="">
    </div>
</div>

    
</body>
</html>
